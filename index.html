<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of the Web Page -->
    <title>Calm Website</title>

    <!-- Google Fonot -Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header of the Web Page -->
    <div class="header">
      <!-- Menu Bar -->
      <div class="menuBar"><i class="fa-solid fa-bars"></i></div>

      <!-- Logo -->
      <img src="././assets/logo.png" alt="logo" />

      <!-- Utility Class -->
      <ul>
        <li>Blog</li>
        <li>Calm Playlist</li>
        <li>Join Calm</li>
      </ul>
    </div>

    <!-- Here HEro Section Start -->
    <main class="heroSection">
      <!-- Here Left HEro Section Start -->
      <section class="leftHeroSection">
        <!-- Main HEading -->
        <h1 class="heading">
          Be Focus and<br />
          Productive.
        </h1>

        <!-- Sub HEadinig -->
        <p class="subHeading">
          Not just an ordinary headphones.It's designed for mediatation.
        </p>

        <!-- Learn More Button -->
        <button class="btn">Learn More</button>
      </section>

      <!-- Here Hero Right Section Start -->
      <section class="rightHeroSection">
        <img src="./assets/img1.png" class="Image" />
        <img src="./assets/img2.png" class="Img" /><br />
        <img src="./assets/img3.png" class="dImage" />
      </section>
    </main>

    <!-- JS File -->
    <script src="./script.js"></script>
  </body>
</html>
